<!DOCTYPE html>
<html>
<head>
<title>Feedbook</title>
<meta charset="utf-8">
<script src="feedbook.js"></script>
<link rel="stylesheet" href="default.css">
</head>
<body>
<button id="reloadFeedsBtn">Reload</button>
<hr>
<div id="feedbox"></div>
<hr>
<input id="site" type="text" placeholder="Site">
<input id="url" type="text" placeholder="URL">
<input id="colorPicker" type="color">
<button id="addFeedBtn">Add feed</button>
<hr>
<ul id="feedUl"></ul>
<hr>
<textarea id="feedEditor"></textarea>
<button id="saveFeedListBtn">Save</button>
<div id="spinnerOverlay">
<div id="spinner"></div>
</div>
</body>
</html>
